<template>
    <lightning-card title="Contact Records">
        <!-- <lightning-combobox class="slds-text-title_bold" name="progress" label="Industry" value={valueType}
            placeholder="-Select-" options={value} onchange={handleChange}>
        </lightning-combobox>
        <br>
        <lightning-button variant="brand" label="Save Data" title="Primary action"
            onclick={handleClick}></lightning-button>
        <br>
        <div if:true={isLoaded}>
            <lightning-spinner alternative-text="Loading..." variant="Brand"></lightning-spinner>
        </div>

        <br> -->

        <lightning-datatable key-field="id" 
            data={contacts.data} 
            show-row-number-column
            columns={columns}
            onrowaction={handleRowAction}>
        </lightning-datatable>


        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                onclick={closeModal}
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Delete Contact</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p><b>Are you sure want to delete contact?
                        </b></p>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_brand" onclick={closeModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_destructive" onclick={submitDetails} title="OK">Delete</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <template if:true={isChildOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                        <c-edit-contact contact-id={conId} onhandleclose={changeIsChildOpen} 
                        onhandleclick={updateIsChildOpen}
                        ></c-edit-contact>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>   
        </template>

        <div if:true={isLoaded}>
            <lightning-spinner alternative-text="Loading..." variant="Brand"></lightning-spinner>
        </div>

        <br>
        <div class="slds-p-left_medium">
            <lightning-button variant="brand" label="Send Email" title="Primary action"
            onclick={SendEmailToContact}></lightning-button>
        </div>

    </lightning-card>
    
</template>
